<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
  <div class="container my-5">
    <h1 class="text-center">Liste des propositions</h1>
    <div class="text-center my-5">
      <div class="btn btn-success" id="my-btn">Generate</div>
    </div>

    <ul id="my-container"></ul>
  </div>
<script>
  var targets = [
  'retraités',
  'sportifs professionnels',
  'licenciés d\'un club de sport',
  'jeunes développeurs sortis de Wagon',
  'parents confinés',
  'etudiants',
  'backpackers',
  'entrepreneurs',
  'joueurs de jeux vidéos',
  'personnes cherchant à se cultiver',
  'enseignants',
  'lycéens',
  'malades',
  'médecins',
  'journalistes',
  'cyclistes',
  'agent immobilier',
  'auto ecole',
  'speaker',
  'propriétaire',
  'confinés',
  'agents immobilier',
  'enfants',
  'prof de musique',
  'prof de langues',
  'mineurs',
  'LGBTQI',
  'association',
  'nomades',
  'femmes',
  'gamers'
];

var technicalContraints = [
  'Réalité augmentée',
  'une API',
  'Géolocalisation',
  'la Reconnaissance vocale',
  'le Scrapping',
  'le Jeux video',
  'le Streaming',
  'le Calendar',
  'la Traduction',
  'le Scan',
  'le Cartographie',
  'l\'IOT',
  'le QR Code',
  'NFC',
  'le Swipe',
  'la Datavisualisation',
  'Inteligence artificelle'
];

var themes = [
  'open data',
  'écologie',
  'espace',
  'Jeux vidéo',
  'Podcast',
  'Emissions',
  'Besoin artistiques',
  'Création',
  'Musique',
  'Remote',
  'Management',
  'Analyse traffic',
  'Enseignement',
  'Débats',
  'Allérgies',
  'Meteo',
  'Données médicales',
  'Workflow',
  'remote',
  'Santé',
  'enseignement',
  'Allergie',
  'Collaboratif',
  'Apprentissage',
  'Douleur',
  'Alimentation'
];

var supports = [
  'une Mobile App',
  'une Mobile App',
  'une Mobile App',
  'une Mobile App',
  'une Mobile App',
  'une Web App',
  'une Web App',
  'une Web App',
  'une Web App',
  'une Web App',
  'une Web App',
  'une Web App',
  'une Web App',
  'une Web App',
  'une Web App',
  'un Chatbot'
];


var container = document.querySelector('#my-container');
var btn = document.querySelector('#my-btn')

btn.addEventListener('click', (e) => {
  container.innerHTML = "";
  for (let i = 0; i < 5; i++) {
    var line = `<li>Créer ${supports[Math.floor(Math.random() * supports.length)]} sur le thème ${themes[Math.floor(Math.random() * themes.length)]} pour les ${targets[Math.floor(Math.random() * targets.length)]} avec comme contrainte technique ${technicalContraints[Math.floor(Math.random() * technicalContraints.length)]}</li>`
    container.insertAdjacentHTML('beforeend', line)
  }
})

</script>

</body>
</html>
